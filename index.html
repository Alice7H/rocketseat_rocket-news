<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./assets/styles/style.css" />
  <title>RocketNews</title>
</head>

<body>
  <main>
    <img src="./assets/images/logo.svg" alt="Logo" class="logo" />

    <div class="container">
      <h1 class="title">atualize ideias e informações em 5 minutos.</h1>
      <h2 class="subtitle">
        tudo que você precisa saber para começar seu dia bem e informado
      </h2>
      <p class="description">
        sobre o universo Rocketseat, e tudo o que precisa para começar o dia
        melhor. perfeito para se preparar para codar ☕
      </p>
    </div>

    <form>
      <label for="email">Insira seu e-mail: </label>
      <div class="input-group">
        <span class="green-block"></span>
        <input type="email" id="email" name="email" placeholder="oi@rocketseat.com" required/>    
        <button class="btn" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-send">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </form>

    <a href="https://blog.rocketseat.com.br/boas-praticas-para-devs-em-inicio-de-carreira/" target="_blank" class="rocketseat-link">
      <span>deixe-me ler primeiro</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
    </a>
  </main>
  <script src="./assets/scripts/main.js"></script>
</body>

</html>
